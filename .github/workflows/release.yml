name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  MIX_ENV: prod
  ELIXIR_VERSION: "1.17.3"
  OTP_VERSION: "27.1.2"

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
            rust_target: aarch64-apple-darwin
          - os: macos-13
            target: darwin-amd64
            rust_target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: linux-amd64
            rust_target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Erlang & Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ matrix.target }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ matrix.target }}-mix-

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: native/treesitter_nif/target
          key: ${{ matrix.target }}-rust-${{ hashFiles('native/treesitter_nif/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-rust-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod

      - name: Build release
        env:
          RUSTLER_TARGET: ${{ matrix.rust_target }}
        run: |
          mix release scip_elixir

      - name: Rename tarball
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mv _build/prod/scip_elixir-${VERSION}.tar.gz \
             scip-elixir-v${VERSION}-${{ matrix.target }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scip-elixir-${{ matrix.target }}
          path: scip-elixir-*.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: scip-elixir-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: scip-elixir-*.tar.gz
          generate_release_notes: true
